<!DOCTYPE html>
<html lang="en">
 
<head>
<style>
 
#SVGs {
width: 100px;
height: 100px;
margin: 20px 0 0 350px;
position: relative;
 
}
 
.sec1,
.sec2 {
width: 100px;
height: 100px;
position: absolute;
top: 0;
left: 0;
}
 
.sec1 {
z-index: 10;
}
</style>
 
<script>
function allowDrop(ev) {
ev.preventDefault();
}
 
function drag(ev) {
ev.dataTransfer.setData("text", ev.target.id);
}
 
function drop(ev) {
ev.preventDefault();
var data = ev.dataTransfer.getData("text");
ev.target.appendChild(document.getElementById(data));
 
}
</script>
 
</head>
 
<body>
 
<section id="SVGs">
 
<section class="sec2">
<svg width="100" height="100">
 
<circle id="first" cx="50" cy="50" r="50" fill="yellow">
</circle>
 
</svg>
</section>
<section id="sec1" class="sec1" ondrop="drop(event)" ondragover="allowDrop(event)">
</section>
 
<br /><br />
</section>




<section id="SVGs">

<section class="sec2">
<svg width="100" height="100">
<circle id="first" cx="50" cy="50" r="50" fill="red">
</circle>
</svg>
</section>
<section id="sec1" class="sec1" ondrop="drop(event)" ondragover="allowDrop(event)">
</section>
<br /><br />
</section>

<section>
<img id="drg1" src="logo.gif"
draggable="true" ondragstart="drag(event)" width="100" height="100" />
</section>
</body>
</html>
